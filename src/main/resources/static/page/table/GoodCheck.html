<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
<!--                <button class="layui-btn layui-btn-sm data-add-btn"> 收货授权 </button>-->
                <!--<button class="layui-btn layui-btn-sm data-add-btn2"> 修改申请 </button>-->
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-edit" lay-event="edit">C h e c k</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">D e n y</a>
        </script>

    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form', 'table'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;

        table.render({
            elem: '#currentTableId',
            url: 'http://localhost:8080/receipts/selectWORK',
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [[
                {type: "checkbox", width: 50, fixed: "left"},
                {field: 'id', width: 120, title: '收货单ID', sort: true},
                {field: 'name', width: 120, title: '货物名称'},
                {field: 'status', width: 120, title: '收货单状态'},
                {field: 'goodAmount', width: 120, title: '货物数量'},
                {field: 'receiptsDate', width: 120, title: '收货日期'},
                {title: '操作', Width: 100, templet: '#currentTableBar', align: "center"}
            ]],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            console.log(obj)
        });

        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') {
                layer.confirm('是否验货通过', function (index) {
                    $.ajax({
                        url:'http://localhost:8080/receipts/updateCheckingByGoodResId?Id='+data['id'],
                        method:'post',
                        data:data.field,
                        dataType:'JSON',
                        success:function(res){
                            layer.msg("验货成功!");
                            table.reload('currentTableId', {
                            }, 'data');
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                        }
                    }) ;
                    return false;
                });
            }else if (obj.event === 'delete') {
                layer.confirm('是否验货不合格', function (index) {
                    $.ajax({
                        url:'http://localhost:8080/receipts/deleteByGoodResId?Id='+data['id'],
                        method:'post',
                        data:data.field,
                        dataType:'JSON',
                        success:function(res){
                            layer.msg("验货未通过!");
                            table.reload('currentTableId', {
                            }, 'data');
                        },
                        error: function(XMLHttpRequest, textStatus, errorThrown) {
                        }
                    }) ;
                    return false;
                });
            }
        });

    });
</script>
<script>

</script>

</body>
</html>
